<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <title>Spaceship Scheduler</title>

</head>

<body>
    <div class="container rounded border p-0 mt-2">
        <div class="jumbotron mb-0 pt-2 pb-2">
            <h1 class="display-4">Hello, world!</h1>
            <hr class="my-4">
            <p class="lead">It uses utility classes for typography and spacing to space content out within the larger container.</p>
        </div>
    </div>
    <div class="container rounded border mt-2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Spaceship Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (In Minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Serenity</td>
                    <td>Osiris</td>
                    <td>1000</td>
                    <td>10:30 PM</td>
                    <td>X Minutes</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container rounded border mt-2">
        <h3 class="">Add spaceship</h3>
        <form>
            <div class="form-group mt-2">
                <label for="exampleInputEmail1">Spaceship Name</label>
                <input type="text" class="form-control" id="name" placeholder="Starship Enterprise">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Omicron Ceti III">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Departure Time</label>
                <input type="time" class="form-control" id="firstTime">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency (In Minutes)</label>
                <input type="number" class="form-control" id="monthlyRate" placeholder="1,000">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
