<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla|Prompt" rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <title>Spaceship Scheduler</title>

</head>

<body>
    <div class="container rounded p-0 mt-2">
        <div class="row">
            <div class="col-8 jumbotron mb-0 ml-3 mr-4 float-left border pt-0 pb-0 black">
                <h1 class="titleFont mt-2">Spaceship Scheduler</h1>
                <hr class="my-3">
                <p class="lead pFont mt-1 mb-4">Add your own Spaceship to find out when it's scheduled to arrive next.</p>
            </div>
            <div id="about" class="col-3 rounded border border-white black pFont p-0 float-right h-50 pFont">
                <h5 class="titleFont text-center mt-2">Made by Adam Cromer</h5>
                <a href="https://adamcromer.github.io/Responsive-Portfolio/index.html">
                    <button type="button" class="float-left border-white btn-lg btn-dark p-1 ml-2 mb-1">
                        About
                    </button>
                </a>
                <a href="https://adamcromer.github.io/Responsive-Portfolio/portfolio.html">
                    <button type="button" class="float-left border-white btn-lg btn-dark p-1 ml-3 mb-3">
                        Portfolio
                    </button>
                </a>
                <a href="https://adamcromer.github.io/Responsive-Portfolio/contact.html">
                    <button type="button" class="float-left border-white btn-lg btn-dark p-1 ml-3">
                        Contact
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="container rounded border mt-4 black">
        <h4 class="m-3 titleFont">Current Schedule</h4>
        <table class="table">
            <thead>
                <tr class="hFont">
                    <th scope="col">Spaceship Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (In Minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <div class="container rounded border mt-4 mb-5 black">
        <h4 class="m-3 titleFont bg-black">Add Spaceship</h4>
        <form class="m-3 pFont">
            <div class="form-group mt-2">
                <label for="exampleInputEmail1">Spaceship Name</label>
                <input type="text" class="form-control black" id="name" placeholder="Starship Enterprise">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control black" id="destination" placeholder="Omicron Ceti III">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Departure Time</label>
                <input type="time" class="form-control black" id="firstTime">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency (In Minutes)</label>
                <input type="number" class="form-control black" id="frequency" placeholder="1,000">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
